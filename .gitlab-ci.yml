stages:
  - build
  - deploy

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip
    - venv/

build-slides:
  stage: build
  image: ubuntu:latest
  
  before_script:
    - apt-get update && apt-get install -y python3 python3-pip curl
    - curl -fsSL https://quarto.org/download/latest/quarto-linux-x86_64.deb -o quarto.deb
    - apt-get install -y ./quarto.deb
    - python3 -m pip install --upgrade pip
    - pip install jupyter
    - pip install -r requirements.txt
  
  script:
    - quarto render slides.qmd --to html
  
  artifacts:
    paths:
      - slides.html
      - _files/
    expire_in: 1 day
  
  only:
    - main

pages:
  stage: deploy
  image: ubuntu:latest
  
  dependencies:
    - build-slides
  
  script:
    - mkdir -p public
    - cp slides.html public/index.html
    - if [ -d "_files" ]; then cp -r _files public/; fi
    - if [ -f "styles.css" ]; then cp styles.css public/; fi
  
  artifacts:
    paths:
      - public
  
  only:
    - main
