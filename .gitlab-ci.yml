stages:
  - build
  - deploy

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip
    - venv/

build-slides:
  stage: build
  image: ubuntu:latest
  
  before_script:
    - apt-get update && apt-get install -y python3 python3-pip python3-venv curl wget texlive-xetex texlive-fonts-recommended texlive-latex-extra
    - wget https://github.com/quarto-dev/quarto-cli/releases/download/v1.3.450/quarto-1.3.450-linux-amd64.deb
    - apt-get install -y ./quarto-1.3.450-linux-amd64.deb
    - python3 -m venv venv
    - . venv/bin/activate
    - pip install --upgrade pip
    - pip install jupyter
    - pip install -r requirements.txt
  
  script:
    - . venv/bin/activate
    - quarto render slides.qmd --to revealjs
    - quarto render slides.qmd --to pdf
  
  artifacts:
    paths:
      - slides.html
      - slides.pdf
      - _files/
    expire_in: 1 day
  
  only:
    - main

pages:
  stage: deploy
  image: ubuntu:latest
  
  dependencies:
    - build-slides
  
  script:
    - mkdir -p public
    - cp slides.html public/index.html
    - cp slides.pdf public/slides.pdf
    - if [ -d "_files" ]; then cp -r _files public/; fi
    - if [ -f "styles.css" ]; then cp styles.css public/; fi
  
  artifacts:
    paths:
      - public
  
  only:
    - main
